<div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in foundList.items">
      <h4>{{$index + 1}}. {{ item.name }} ({{ item.short_name }}) <button class="btn btn-danger btn-sm" ng-click="foundList.onRemove({index: $index})">Don't want this one!</button></h4>
      {{ item.description }}
    </li>
  </ul>
  <div class="alert alert-danger" ng-if="foundList.isEmpty()">Nothing found</div>
